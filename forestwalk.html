<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--    <link rel="bootstrap.min.css" rel="styles.css"> -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Forest Walk 2020</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">Forest Walk 2020</div>
            <div class="col-sm-6" id="score"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col" id="prompt"></div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col mb-5">
                <button type="button" id="shootIt">Shoot it! <button type="button" id="petIt">Pet it! <button
                            type="button" id="feedIt">Feed it!
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col" id="scenario">
            </div>
        </div>
    </div>


    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="forestwalk.js"></script>
</body>


</html>
